spring.application.name=altfins-signal-bot
# Altfins API Configuration
altfins.api.url=https://altfins.com/api/v2/public/signals-feed/search-requests
altfins.api.key=YOUR_ALTFINS_API_KEY

# Telegram Configuration
telegram.bot.token=YOUR_TELEGRAM_BOT_TOKEN
telegram.bot.username=YOUR_BOT_USERNAME
telegram.bot.chat-id=YOUR_CHAT_ID

# Monitoring Configuration (poll every 5 minutes)
monitoring.fixed-rate=300000

# Monitored Assets (comma-separated, e.g. BTC,ETH)
altfins.symbols=BTC,ETH,XRP,LTC,ADA,SOL,DOGE,TRX,BNB

# Monitored Signals (comma-separated, leave empty for all)
altfins.signals=
